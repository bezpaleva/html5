<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="background">
            <div class="overlay">
                <div class="nav">
                    <a href="index.html">Main</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div class="application-form">
                <h3>Registration</h3>
                <hr>

                <label for="login">Login <em>(necessary)</em>
                    <input class="login" type="text" placeholder="Your login" autofocus>
                </label>
                <label for="pass">Password<em>(necessary)</em>
                    <input class="pass" type="password" placeholder="Your password">
                </label>
                <label for="email">E-mail<em>(necessary)</em>
                    <input class="email" type="text" placeholder="Your email">
                </label>
                <label for="phone">Phone number<em>(necessary)</em>
                    <input class="phone" type="text" placeholder="Your phone number">
                </label>
                <p class="checkbox-txt"><input class="checkbox" type="checkbox">I agree</p>
                <button>submit</button>
            </div>
            <video autoplay loop muted poster="video/Office-Day.jpg" class="video">
                <source src="video/Office-Day.mp4" type="video/mp4">
                <source src="video/Office-Day.webm" type="video/webm">
            </video>
        </section>
    </div>
    <div class="footer-author">
        <footer>
            <p>&copy; 2018 Azarnev Pavel</p>
        </footer>
    </div>
</body>

</html>
